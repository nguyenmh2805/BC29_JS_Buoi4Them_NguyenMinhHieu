    <!-- Bài tập 1  -->

                    <div class="card-header">Nhập ngày tháng năm</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập ngày</label>
                            <input id="ngay" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="">Nhập tháng</label>
                            <input id="thang" type="text" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="">Nhập năm</label>
                            <input id="nam" type="text" class="form-control" />
                        </div>
                        <button id="ngayHomQua" class="btn btn-danger">Ngày hôm qua</button>
                        <button id="ngayMai" class="btn btn-danger">Ngày mai</button>
                    </div>
                    <div id="resultNgayHomQua" class="card-footer text-muted"></div>
                    <div id="resultNgayMai" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- BT2 -->

                        <div class="form-group">
